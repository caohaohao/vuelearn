<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="../lib/bootstrap.min.css">
	<link rel="stylesheet" href="../lib/animation.css">
	<style>
		.my-enter, .my-leave-to{
			opacity: 0;
			transform: translate(160px,0px);
		}
		.my-enter-active, .my-leave-active{
           transition: all 0.4s ease;
		}
	</style>
</head>

<body>
	<div id="app">
		<input type="button" value="toggle" @click="flag=!flag">
		<p>{{message}}</p>
		<transition name="my" mode="">
			<h3 v-show="flag">12333</h3>
		</transition>
		<input type="button" value="toggle" @click="flag2=!flag2">
		<p>{{message}}</p>
		<transition enter-active-class="animated bounceIn" leave-acitve-class="animated bounceOut" :duration="3000">
			<h3 v-show="flag2">12333</h3>
		</transition>      
		
		
	</div>
	<script src="../lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				message: "欢迎学习vue",
				flag: false,
				flag2:false
			},
			methods: {
				show: function () {
					alert(123);
				}
			}
		})
	</script>
</body>

</html>
