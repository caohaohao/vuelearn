<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p v-text="message"></p>
			<div v-html="message2"></div>
		</div>
		<script src="./lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var vm = new Vue({
				el: "#app",
				data:{
					message:"欢迎学习vue",
					message2:"<div>v-html</div>"
				}
			})
		</script>
	</body>
</html>
