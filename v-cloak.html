<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div v-cloak  id="app">
			<p>{{message}}</p>
		</div>
		<script src="./lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var vm = new Vue({
				el: "#app",
				data:{
					message:"欢迎学习vue"
				}
			})
		</script>
	</body>
</html>
