<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="button" value="浪起来" @click="run" />
			<input type="button" value="别浪" @click="stop" />
			<p>{{msg}}</p>
		</div>
		<script src="./lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					msg: "猥琐发育,别浪~~",
					setInterval: null
				},
				methods: {
					run() {
						if (this.setInterval != null) return;
						this.setInterval = setInterval(() => {
							var start = this.msg.substring(0, 1);
							var end = this.msg.substring(1);
							this.msg = end + start;
						}, 400)
					},
					stop() {
						clearInterval(this.setInterval);
						this.setInterval = null;
					}
				}
			})
		</script>
	</body>
</html>
